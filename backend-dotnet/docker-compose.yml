version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING}
      - Supabase__Url=${SUPABASE_URL}
      - Supabase__AnonKey=${SUPABASE_ANON_KEY}
      - Supabase__ServiceRoleKey=${SUPABASE_SERVICE_ROLE_KEY}
      - Jwt__Key=${JWT_SECRET_KEY}
      - Jwt__Issuer=ArmWrestlingApi
      - Jwt__Audience=ArmWrestlingApp
      - Jwt__ExpiresInDays=30
    restart: unless-stopped
    networks:
      - arm-wrestling-network

networks:
  arm-wrestling-network:
    driver: bridge
